<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma Farm - Giochi artigianali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em 1em;
      gap: 2em;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h2 {
      margin: 1em 0;
    }

    .product a {
      display: inline-block;
      margin-bottom: 1em;
      padding: 0.5em 1em;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      background: #f0f0f0;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Enigma Farm</h1>
    <p>Scopri i nostri rompicapo artigianali in legno</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="img/scatola_segreta.jpg" alt="Scatola Segreta">
      <h2>Scatole Segrete</h2>
      <a href="scatole.html">Scopri di più</a>
    </div>

    <div class="product">
      <img src="img/nodi_legno.jpg" alt="Nodi Misteriosi">
      <h2>Nodi Misteriosi</h2>
      <a href="nodi.html">Scopri di più</a>
    </div>

    <div class="product">
      <img src="img/rompicapo_anello.jpg" alt="Anelli e corde">
      <h2>Rompicapo con corde</h2>
      <a href="corde.html">Scopri di più</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Enigma Farm - Tutti i diritti riservati
  </footer>

</body>
</html>
